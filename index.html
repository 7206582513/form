<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>/</h1>
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                        <label for="first_name">
                            First Name
                        </label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name..."/>
                    </div>
                    <div class="form_control">
                        <label for="Last_name">
                            Last Name
                        </label>
                        <input id="Last_name" name="Last_name" placeholder="Enter Last Name..."/>
                    </div>
                    <div class="form_control">
                        <label for="Email">
                            Email
                        </label>
                        <input type="email" id="Email" name="Last_name" placeholder="Enter Email here..."/>
                    </div><div class="form_control">
                        <label for="job_role">
                            Job Role
                        </label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend developer</option>
                            <option value="Backend">Backend developer</option>
                            <option value="Full stack">Full stack developer</option>
                            <option value="ui_ux">UI_UX Designer</option>
                        </select>
                    </div><div class="textarea_control">
                        <label for="address">
                            Address
                        </label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter address here..."></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">
                            City
                        </label>
                        <input  id="city" name="city" placeholder="Enter city here..."/>
                    </div>
                    <div class="form_control">
                        <label for="pincode">
                            Pincode
                        </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode no..."/>
                    </div>
                    <div class="form_control">
                        <label for="date">
                            date
                        </label>
                        <input value="2024-02-10" type="date" id="date" name="date" />
                    </div>
                    <div class="form_control">
                        <label for="upload">
                            Upload Your CV
                        </label>
                        <input  type="file" id="upload" name="upload" />
                    </div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply now</button>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
